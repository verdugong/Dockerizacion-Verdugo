<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Mini E-commerce Microservicios</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="badge bg-primary me-2">MS</span>
          <span>Mini E-commerce · Microservicios</span>
        </a>
      </div>
    </nav>

    <main class="py-4">
      <div class="container">
        <div class="row g-4">
          <section class="col-lg-8">
            <h2 class="h4 mb-3">Catálogo de productos</h2>
            <div id="products" class="row g-3">
              <!-- Aquí se pintan las tarjetas de productos -->
            </div>
          </section>

          <aside class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="h5 mb-3">Tu carrito</h2>
                <p id="cart-empty" class="text-muted">
                  Todavía no has añadido nada al carrito.
                </p>
                <ul
                  id="cart-items"
                  class="list-group mb-3"
                ></ul>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <span class="fw-semibold">Total:</span>
                  <span class="fw-bold">$<span id="cart-total">0.00</span></span>
                </div>

                <button
                  id="checkout-btn"
                  class="btn btn-primary w-100"
                  disabled
                >
                  Realizar pedido
                </button>

                <div
                  id="message"
                  class="mt-3 small"
                ></div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
